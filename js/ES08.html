<html>
	<body>
		<ol id="sites">
			
		</ol>
	<script type="text/javascript">
	(function () {
		var vals = ["//www.google.com", "//www.stackoverflow.com", "//www.yahoo.com", "//www.facebook.com"];

		var items = "";

		for (var i = 0; i < vals.length; i++){
			items += li(vals[i]);
		}

		var list = $id('sites');
		list.innerHTML = items;

		var input = prompt("Numero del sito da visitare");
		
		if (input < 1 || input > vals.length) alert("Inserire un numero valido");
		else location.href = vals[input -1];

		function li(cont) {
			return "<li>" + cont + "</li>";
		}

		function $id (id) {
			return document.getElementById(id);
		}

	})()
	</script>
	</body>
</html>
