<html>
	<body>
		<style type="text/css">
			td { text-align: center; padding: 10px;}
		</style>

		<table border="true">
			<thead><td colspan="10">TAVOLA PITAGORICA</td></thead>
			<tbody id="tb">
				
			</tbody>
		</table>
		
		<script type="text/javascript">
		(function () {
						
			var rows = "";
			for (var i = 1; i <= 10; i++) {
				rows += "<tr>"

				for (var j = 1; j <= 10; j++){
					rows += "<td>" + i*j + "</td>";
				}

				rows += "</tr>"
				console.log(rows);
			}

			document.getElementById('tb').innerHTML = rows;		

		})();
		</script>
	</body>
</html>
